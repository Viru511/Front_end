<div class="container mt-4">
    <h3>Add New Customer</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="customerName">Customer Name </label>
        <input type="text" class="form-control" id="customerName" [(ngModel)]="customer.customerName" name="customerName" required>
      </div>
      <div class="form-group">
        <label for="village">Vilage Name</label>
        <input type="text" class="form-control" id="village" [(ngModel)]="customer.village" name="village" required>
      </div>
      <div class="form-group">
        <label for="contactNo">Contact No</label>
        <input type="text" class="form-control" id="contactNo" [(ngModel)]="customer.contactNo" name="contactNo" required>
      </div>
      <button type="submit" class="btn btn-success mt-3">Add Customer</button>
      <p class="mt-3">{{message}}</p>
    </form>
  </div>
