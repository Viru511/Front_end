<div class="container mt-4">
  <h3>Add New Product</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Company Name</label>
      <input type="text" class="form-control" id="coname" [(ngModel)]="product.companyName" name="coname" required>
    </div>
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <button type="submit" class="btn btn-success mt-3">Add Product</button>
    <p class="mt-3">{{message}}</p>
  </form>
</div>
