<div class="container combined-form bg-light p-4 mt-4 rounded shadow-sm">
  
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Customer Details</h5>
        <!-- Add link to create new customer here if needed -->
      </div>
      <app-customer-detail (customerSelected)="handleCustomerSelected($event)"></app-customer-detail>
    </div>
  </div>
  
  <div class="row mt-4">
    <div class="col">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5>Product Details</h5>
       
      </div>
      <app-product-detail (productUpdated)="handleProductUpdated($event)" (quantityChanged)="handleQuantityChanged($event)"></app-product-detail>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col text-center">
      <button *ngIf="!isProcessed" (click)="processForm()" class="btn btn-primary">Process</button>
      <button *ngIf="isProcessed" (click)="generatePdf()" class="btn btn-success">Generate PDF</button>
      <p class="mt-3">{{ billMessage }}</p>
    </div>
  </div>
</div>
